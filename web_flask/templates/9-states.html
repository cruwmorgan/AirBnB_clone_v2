<!DOCTYPE html>
<HTML lang = "en">
	<HEAD>
		<TITLE>States list</TITLE>
	</HEAD>
	<BODY>
		{% if states is none %}
		<H1>Not found!</H1>
		{% else %}
		<H1>States: {{ states.name }}</H1>
		<H3>Cities:</H3>
		<UL>
		{% for city in states.cities|sort(attribute='name') %}
			<LI>
				{{ city.id }}: <B>{{ city.name }}</B>
			</LI>
		{% endfor %}
		</UL>
	</BODY>
</HTML>
